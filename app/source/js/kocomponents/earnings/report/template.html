<div data-bind="with: earningsReport">
    <h2 data-bind="text: $component.timeRangeHeader"></h2>
    <h3><span data-bind="
        text: total,
        format: {
            type: 'number',
            format: '$0,0'
        }
        "></span> earned</h3>
    <p>Booked earnings</p>
    <div data-bind="visible: paidOut > 0">
        <span>Paid out</span>
        <span data-bind="
            text: paidOut,
            format: {
                type: 'number',
                format: '$0,0.00'
            }
            " class="pull-right"></span>
    </div>
    <div data-bind="visible: expected > 0">
        <hr>
        <span>Expected</span>
        <span data-bind="
            text: expected,
            format: {
                type: 'number',
                format: '$0,0.00'
            }
            " class="pull-right"></span>
    </div>
    <h3>Performance</h3>
    <p><span data-bind="text: $component.filtersText"></span></p>
    <div data-bind="visible: averageHourlyRate > 0">
        <span>Average hourly rate</span>
        <span data-bind="
            text: averageHourlyRate,
            format: {
                type: 'number',
                format: '$0,0.00'
            }
            " class="pull-right"></span>
    </div>
    <div data-bind="visible: totalDurationMinutes > 0">
        <hr>
        <span>Hours worked</span>
        <span data-bind="
            text: (totalDurationMinutes / 60),
            format: {
                type: 'number',
                format: '0,0.00'
            }
            " class="pull-right"></span>
    </div>
    <div data-bind="visible: entriesCount > 0">
        <hr>
        <span>Bookings</span>
        <span data-bind="
            text: entriesCount,
            format: {
                type: 'number',
                format: '0,0'
            }
            " class="pull-right"></span>
    </div>
</div>
