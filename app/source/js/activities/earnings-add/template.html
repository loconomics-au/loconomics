<div class="Boxes-sm">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="SubSectionNavBar hidden-xs hidden-sm">
            <ul>
                <li>
                    <a data-bind="attr: { href: navBar.leftAction().link }">
                        <icon-dec params="icon: 'ion-ios-arrow-thin-left'"></icon-dec>
                        <span data-bind="text: navBar.leftAction().text"></span>
                    </a>
                </li>
            </ul>
        </div>
        <h1 data-bind="text: title"></h1>
        <div class="col-md-7 col-sm-reset">
            <form id="addEarningsForm" aria-describedby="addEarningsFormInstructions">
                <p id="addEarningsFormInstructions" class="help-block">Add earnings you've received not paid through Loconomics. Include as many details as possible.</p>
                <earnings-editor params="editorMode: 'add', userExternalListingID: userExternalListingID, onSaved: onSaved"></earnings-editor>
            </form>
        </div>
        <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
           <app-inline-side-menu params="vocElement: 'earningsTracking'"></app-inline-side-menu>
        </div>
    </div>
</div>
