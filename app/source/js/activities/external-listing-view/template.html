<div class="Boxes-sm">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="SubSectionNavBar hidden-xs hidden-sm">
            <ul>
                <li>
                    <a data-bind="attr: { href: navBar.leftAction().link }">
                        <icon-dec params="icon: 'ion-ios-arrow-thin-left'"></icon-dec>
                        <span data-bind="text: navBar.leftAction().text"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-7 col-sm-reset">
            <div class="SectionHeading">
                <h1 data-bind="text: title"></h1>
                <a data-bind="attr: { href: '/external-listing-edit/' + externalListingID() + '?mustReturn=/external-listing-view/' + externalListingID() + '&returnText=' + title(),'aria-label': 'Edit your ' + platformName() + ' listing' }" class="btn btn-default pull-right">Edit</a>
            </div>
            <external-listing-viewer params="externalListingID: externalListingID, platformName: platformName"></external-listing-viewer>
        </div>
        <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
           <app-inline-side-menu params="vocElement: 'externalListing'"></app-inline-side-menu>
        </div>
    </div>
</div>
