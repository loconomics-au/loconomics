<div class="container-fluid">
    <div class="form-group">
        <label class="control-label" for="testSolution">Solution</label>
        <solution-autocomplete params="onSelect: selectSolution.bind($root), id: 'testSolution'"></solution-autocomplete>
    </div>
    <div class="panel panel-default" data-bind="with: selectedSolution">
        <h2 data-bind="text: name"></h2>
        Credential check required: <span data-bind="text: credentialCheckRequired"></span>
        <br/>
        Background check required: <span data-bind="text: backgroundCheckRequired"></span>
        <br/>
        <button type="button" class="btn btn-default" data-bind="click: $root.refreshData.bind($root), disable: $root.isReloading">Refresh data</button>
    </div>
    <div class="form-group isolated">
        <label class="control-label" for="testCat">Search Subcategory ID</label>
        <input class="form-control" id="testCat" type="text" data-bind="textInput: searchSubcategoryID" />
    </div>
    <div class="panel panel-default">
        <ul class="list-unstyled" data-bind="foreach: solutions">
            <li data-bind="text: name"></li>
        </ul>
    </div>
    <div class="panel panel-default">
        <listing-solutions-editor params="userListingID: 2, jobTitleID: 14"></listing-solutions-editor>
    </div>
</div>
