<div class="Boxes-sm">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="col-md-7 col-sm-reset">
            <div class="SectionHeading">
                <h1 data-bind="text: title"></h1>
                <a class="btn btn-link btn-default pull-right" href="/earnings-add">Add earnings</a>
            </div>

            <button type="button" data-bind="click: showFilters" class="btn btn-icon-link btn-default" aria-label="Filter Earnings Summary">
                <span>Filter results
                    <icon-dec params="icon: 'ion-android-funnel'"></icon-dec>
                </span>
            </button>
            <earnings-user-filters params="onSelect: reportFilters, defaultTimeRangeOption: defaultTimeRangeOption" data-bind="visible: areFiltersVisible" class="isolated"></earnings-user-filters>
            <earnings-report params="filters: reportFilters"></earnings-report>
            <br>
            <a class="btn btn-link btn-default text-center" href="/earnings-history">View earnings history</a>
        </div>
        <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
           <app-inline-side-menu params="vocElement: 'earningsTracking'"></app-inline-side-menu>
        </div>
    </div>
</div>
