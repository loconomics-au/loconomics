<div class="Boxes-sm">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <h1 data-bind="text: title"></h1>
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle">Your clients</h2>
                <a class="LinkTile" href="/clients">
                    <div class="Tile-content"><p>Current clients</p></div>
                    <div class="Tile-icon">
                    <span class="fa ion ion-ios-arrow-right"></span>
                    </div>
                </a>
                <a class="CompactLinkTile" href="/clientEditor">
                    <div class="Tile-content text-muted">Add a new client</div>
                    <div class="Tile-icon text-muted">
                        <span class="fa ion ion-plus"></span>
                    </div>
                </a>
                <app-feedback-entry class="visible-xs visible-sm" params="section: 'cms'"></app-feedback-entry>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
               <app-inline-side-menu params="vocElement: 'cms'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
