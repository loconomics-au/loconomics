<!-- Activity User Profile -->
<div data-activity="userProfile" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <h1 data-bind="text: title"></h1>
        <div class="row">
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle">
                    <span>Your public profile</span>
                    <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
                </h2>
                <ul class="TilesList TilesList--openEnd">
                    <li>
                        <a class="IconContentItem" href="/public-contact-info?mustReturn=userProfile&returnText=Your profile">
                            <icon-dec class="Item-icon" params="icon: 'ion-ios-telephone-outline'"></icon-dec>
                            <div class="Item-content">
                                <p>Contact information</p>
                            </div>
                        </a>
                    </li>
                    <li data-bind="visible: isOrganization">
                        <a class="IconContentItem" href="/organization-info?mustReturn=userProfile&returnText=Your profile">
                            <icon-dec class="Item-icon" params="icon: 'ion-briefcase'"></icon-dec>
                            <div class="Item-content">
                                <p>Organization information</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="IconContentItem" href="/publicProfilePicture?mustReturn=userProfile&returnText=Your profile">
                            <icon-dec class="Item-icon" params="icon: 'ion-ios-camera-outline'"></icon-dec>
                            <div class="Item-content">
                                <p>Profile photo</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="IconContentItem" href="/publicBio?mustReturn=userProfile&returnText=Your profile">
                            <icon-dec class="Item-icon" params="icon: 'ion-ios-book-outline'"></icon-dec>
                            <div class="Item-content">
                                <p>Profile bio</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="IconContentItem" href="/userBirthDay?mustReturn=userProfile&returnText=Your profile">
                            <icon-dec class="Item-icon" params="icon: 'fa-birthday-cake'"></icon-dec>
                            <div class="Item-content">
                                <p>Birthday</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'general'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
