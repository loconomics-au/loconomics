<!-- Search Job Title activity -->
<div data-activity="searchJobTitle" id="job-titles-results">
    <section class="SearchResults">
        <div data-bind="with: jobTitleSearchResult">
            <div class="SearchResultsBackground" data-bind="css: $root.categoryBackgroundImage">
                <h1 data-bind="text: $root.title"></h1>
                <div class="SearchResultsBackground-text" data-bind="visible: serviceProfessionalsCount">
                    <p>(<span data-bind="text: serviceProfessionalsCount"></span> near you)</p>
                    <p data-bind="text: searchDescription"></p>
                </div>
                <div class="SearchResultsBackground-text" data-bind="visible: !serviceProfessionalsCount">
                    <p><span data-bind="text: $root.searchFailureMessage"></span></p>
                </div>
            </div>
        </div>
        <ul data-bind="foreach: serviceProfessionalSearchResult">
            <li>
                <a data-bind="attr: { href: '/listing/' + userID() + '/' + jobTitleID() }">
                    <div class="Avatar Avatar--sm Avatar--upperLeft"><img data-bind="attr: {src: photoUrl}">
                    </div>
                    <div class="ServiceProfessionalResult-summary">
                        <div>
                            <h2>
                            <span data-bind="text: firstName"></span>
                            <span data-bind="text: lastInitial"></span>
                            </h2>
                        </div>
                        <div>
                        <p>
                            <span data-bind="text: businessName"></span>
                        </p>
                        </div>
                        <div class="ServiceProfessionalInfo-meta">
                        <app-stars-rating params="rating: rating() && rating().ratingAverage, total: rating() && rating().totalRatings">
                        </app-stars-rating>
                        <span class="ServiceProfessionalResult-verificationsRating"><i class="fa ion ion-ribbon-b" aria-hidden="true" data-bind="attr: { 'aria-description': (verificationsSummary() && verificationsSummary().total || 0) + 'verifications' }"></i> (<span data-bind="text: verificationsSummary() && verificationsSummary().total"></span>)
                        </span>
        <!--
                        <span class="BackgroundCheckRating"><i class="fa ion" aria-hidden="true" data-bind="attr: { 'aria-description': 'Background Check: ' + backgroundCheckLabel }, css: { 'ion-ios-checkmark': backgroundCheckPassed, 'ion-android-alert': backgroundCheckPassed() === false }"></i></span>
                        <span class="ServiceProfessionalInfo-favorite"><i class="fa ion" aria-hidden="true" data-bind="css: { 'ion-ios-heart': isClientFavorite, 'ion-ios-heart-outline': !isClientFavorite() }, attr: { 'aria-description': isClientFavorite() ? 'Favorite' : '' }"></i></span>
        -->
                        </div>
                        <div>
                        <p>
                            <span data-bind="text: distance"></span> km
                        </p>
                        </div>
                        <div>
                        <p>
                            <span data-bind="visible: !businessName()">&nbsp;</span>
                        </p>
                        </div>
                    </div>
                </a>
                

                <div class="ServiceProfessionalResult-description">
                    <p><strong>Offers <span data-bind="text: jobStats().servicesCount"></span> service<span data-bind="visible: jobStats().servicesCount() > 1">s</span> <span data-bind="visible: jobStats().servicesCount() > 1">from</span><span data-bind="visible: jobStats().servicesCount() === 1">for</span> <span class="FromPrice" data-bind="text: jobStats().minServiceValue"></span></strong></p>
                </div>
                <div class="ServiceProfessionalResult-actions">
                    <a data-bind="attr: { href: '/listing/' + userID() + '/' + jobTitleID() }, visible: !instantBooking()" class="btn btn-primary">Request appointment</a>
                    <a data-bind="attr: { href: '/listing/' + userID() + '/' + jobTitleID() }, visible: instantBooking()" class="btn btn-primary">Schedule instantly</a>
                    <a data-bind="attr: { href: '/listing/' + userID() + '/' + jobTitleID() }">See listing and reviews</a>
                </div>
            </li>
        </ul>
        <ul>
            <li data-bind="visible: isAnonymous()">
                <lead-generation-newsletter></lead-generation-newsletter>
            </li>
            <li>
                <lead-generation-refer></lead-generation-refer>
            </li>
        </ul>
    </section>
</div>
