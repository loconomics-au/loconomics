<!-- Activity calendar -->
<div data-activity="calendar" data-bind="css: { 'is-loading': isLoading }" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="CalendarContainer col-md-7 col-sm-reset">
                <div class="row">
                    <h1 class="col-md-7" data-bind="text: title"></h1>
                    <a class="pull-right RelatedLink CalendarSettings" href="/schedulingPreferences">
                        <span class="fa ion ion-ios-settings" aria-hidden="true"></span>Availability <span hidden-xs hidden-sm>settings</span>
                    </a>
                </div>
                <div class="SectionTitle SectionTitle--withBtn CalendarDateHeader">
                    <button type="button" class="btn btn-default fa ion ion-ios-arrow-left hidden-xs hidden-sm" data-bind="click: prevDate"><span class="sr-only">Previous date</span></button>
                    <button type="button" class="btn btn-link" data-bind="click: openDatePicker">
                        <!-- ARIA hidden for time element, because some browser+screen-readers don't read the content of <time>
                            so ensuring no one does it (consistency) and using the same date-text in the sr-only label -->
                        <span aria-hidden="true">
                            <time aria-hidden="true" data-bind="attr: { datetime: currentDate },
                                text: currentDate, format: { type: 'datetime', format: 'dddd (D/M)' }"></time>
                            <span class="caret" aria-hidden="true"></span>
                        </span>
                        <span class="sr-only">
                            <span data-bind="text: currentDate, format: { type: 'datetime', format: 'dddd (D/M)' }"></span>
                            - Press to change date
                        </span>
                    </button>
                    <button type="button" class="btn btn-default fa ion ion-ios-arrow-right hidden-xs hidden-sm" data-bind="click: nextDate"><span class="sr-only">Next date</span></button>
                </div>
                <div id="calendarDatePicker" class="calendar-placeholder" data-date="today"></div>
                <!-- Daily View (appointments list) -->
                <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
                <div id="calendarDailyView" class="TilesList TilesList--openEnd" data-bind="template: { name: 'calendar-time-slot-item-template', foreach: slots, as: 'slot' }"></div>
                <a class="pull-right RelatedLink text-secondary" href="/calendarSyncing">
                    <span class="fa ion ion-ios-loop" aria-hidden="true"></span>Calendar sync settings
                </a>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'calendar'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
