<div data-activity="payoutPreference" class="Boxes-sm">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/account" data-bind="attr: { href: navBar.leftAction().link }">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i>
                            <span data-bind="text: navBar.leftAction().text"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <app-onboarding-progress-bar></app-onboarding-progress-bar>
                <h1><icon-dec params="icon: 'ion-cash'"></icon-dec> <span data-bind="text: title"></span></h1>
                <p class="help-block">
                    Payments from clients who book you through the marketplace go directly into your bank account or to your choice of payment provider.
                    There's a small transaction fee of 1.75% plus $0.30.
                </p>
                <!-- ko if: isShown -->
                <payout-preference-view params="onSaved: onSaved"></payout-preference-view>
                <!-- /ko -->
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'marketplaceProfile', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
